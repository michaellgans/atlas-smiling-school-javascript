<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Slick Styles -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/> -->

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="slick.css"/>


    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <section class="section search">
    <div class="container">
      <div class="row py-4">
        <div class="col-12 col-sm-12 col-lg-4 box1">
          <span class="text-white font-weight-bold drop-down-title"
            >KEYWORDS</span
          >

          <div class="input-group mb-sm-4">
            <div class="input-group-prepend">
              <span
                class="input-group-text holberton_school-icon-search_1"
              ></span>
            </div>
            <input
              type="text"
              class="form-control search-text-area"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Search by keywords"
            />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 box2">
          <span class="text-white font-weight-bold drop-down-title"
            >TOPIC</span
          >
          <div class="dropdown">
            <a
              class="btn dropdown-toggle text-left"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span>Novice</span>
            </a>

            <div
              class="dropdown-menu mt-0"
              aria-labelledby="dropdownMenuLink"
            >
              <a class="dropdown-item" href="#">Novice</a>
              <a class="dropdown-item" href="#">Intermediate</a>
              <a class="dropdown-item" href="#">Expert</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 box3">
          <span class="text-white font-weight-bold drop-down-title"
            >SORT BY</span
          >
          <div class="dropdown">
            <a
              class="btn dropdown-toggle text-left"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span>Most Popular</span>
            </a>

            <div
              class="dropdown-menu mt-0"
              aria-labelledby="dropdownMenuLink"
            >
              <a class="dropdown-item" href="#">Most Popular</a>
              <a class="dropdown-item" href="#">Most Recent</a>
              <a class="dropdown-item" href="#">Most Viewed</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Slick Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <!-- JQuery -->
    <script src="scriptsTest.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
